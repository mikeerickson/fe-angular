<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Ambry Front End Sandbox</title>

    <!-- set a different default font -- see body tag in css -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat">

    <!-- application libraries (3rd party css) -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- application main css -->
    <link rel="stylesheet" href="css/app.min.css" />

</head>
<body>
<div id="container">

    <img src="images/ambry_logo.png" alt=""/>
    <h1>Ambry Front End Sandbox</h1>
    <hr>
    <div id="version-info">
        <h5>Current Library Versions</h5>
        <div id="version" class="info"></div>
    </div>

    <div id="tools">
        <h5>Development Tools Included</h5>
        <ul>
            <li>Gulp (Task Processing and Automation)</li>
            <li>Bootstrap</li>
            <li>Sass</li>
            <li>Angular</li>
        </ul>
    </div>

</div>

<!-- application libraries (3rd party libs) -->
<script src="js/lib.min.js"></script>

<!-- application js -->
<script type="text/javascript" src="js/app.min.js"></script>

</body>
</html>
